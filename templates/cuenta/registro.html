{% extends 'base.html' %}
{% load tailwind_filters static %}
{% block title %} Registrarse en Cerámica artesanal {% endblock %}
{% block extra_head %}
<script type="module" defer src="{% static 'js/cart/registration-cart-to-database.js'  %}"></script>
{% endblock %} 
{% block content %}
            <h2 class="text-center text-2xl font-semibold mb-6">Registrate en Cerámica artesanal</h2>
<!-- WARN: La imagen es muy pesada -->
<div class="relative bg-cover bg-center " style="background-image: url('{% static 'img/fondo9.jpg' %}'); background-attachment: fixed;">
    <div class="relative z-10 py-4 flex items-center justify-center h-full">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg md:max-w-2xl w-full mx-4">

            <form class="focus:outline-none focus:ring-2 focus:ring-yellow-300" method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-4">{{ form|crispy }}</div>
        <input type="checkbox" id="conservar-carrito" name="conservar_carrito">
        <label for="conservar-carrito">¿Quiere conservar el carrito de la compra actual?</label>
    <input type="hidden" id="carrito-data" name="carrito_data">

                <!-- Botón de registrarse -->
                <button type="submit" class="w-full py-3 mt-4 bg-yellow-800 text-white font-semibold rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-300">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
